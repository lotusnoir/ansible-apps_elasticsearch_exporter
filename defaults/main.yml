---
# Binary install
es_exporter_version:            "1.1.0"
es_exporter_tgz:                "elasticsearch_exporter-{{ es_exporter_version }}.linux-amd64.tar.gz"
es_exporter_tgz_url:            "https://github.com/justwatchcom/elasticsearch_exporter/releases/download/v{{ es_exporter_version }}/{{ es_exporter_tgz }}"
es_exporter_temp_dir:           "/tmp"
es_exporter_install_dir:        "/usr/local/bin"
es_exporter_force_install:      false

# Systemd options
es_exporter_es_uri:             "http://localhost:9200"
es_exporter_web_listen_port:    ":9123"
es_exporter_web_telemetry_path: "/metrics"
es_exporter_es_all:             "false"
es_exporter_es_indices:         "false"
es_exporter_es_shards:          "false"
es_exporter_es_ssl_skip_verify: "false"
es_exporter_es_timeout:         "5s"
# es_exporter_es_ca: "/path/to/ca"
# es_exporter_es_client-private-key: "/path/to/pk"
# es_exporter_es_client-cert: "/path/to/cert"
